        function calculoMedia(notas) {
            var soma = 0;
            for (c = 0; c < notas.length; c++) {
                soma += notas[c];
            }
            media = soma / notas.length;
            return media;
        }

        function aprovacao(notas) {
            let media = calculoMedia(notas);

            let condicao = media >= 7 ? "aprovado" : "reprovado";
